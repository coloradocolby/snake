<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>snek</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <main>
      <h1 class="text-4xl">snek</h1>
      <p class="text-xl">
        best<span id="game-mode"></span>: <span id="best-score">N/A</span>
      </p>
      <p class="text-xl">current: <span id="current-score">0</span></p>

      <canvas id="canvas"></canvas>
      <div class="inline-flex" id="play-buttons">
        <button
          class="bg-green-600 hover:bg-green-500 text-gray-800 font-bold py-2 px-4 rounded-l play"
          value="EASY"
        >
          easy
        </button>
        <button
          class="bg-yellow-600 hover:bg-yellow-500 text-gray-800 font-bold py-2 px-4 play"
          value="MEDIUM"
        >
          medium
        </button>
        <button
          class="bg-red-600 hover:bg-red-500 text-gray-800 font-bold py-2 px-4 rounded-r play"
          value="HARD"
        >
          hard
        </button>
      </div>
      <p id="cause-of-death" class="text-lg text-red-800 mt-4"></p>
    </main>
    <script src="./index.ts"></script>
  </body>
</html>
